
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">

    <div class="form-group">
      <label >First Name</label>
      <input type="text" name="fname" class="form-control" ngModel required #fname="ngModel" placeholder="First Name" />
    </div>
    <div class="alert alert-danger errorMessage" role="danger" *ngIf="f.submitted && fname.invalid">
      <div *ngIf="fname.errors.required">FirstName is required</div>
   </div> 

   <div class="form-group">
     <label >Last Name</label>
     <input type="text" name="lname" class="form-control" ngModel required #lname="ngModel" placeholder="Last Name" />
   </div>
    <div class="alert alert-danger errorMessage" role="danger" *ngIf="f.submitted && lname.invalid">
      <div *ngIf="lname.errors.required">LastName is required</div>
    </div>

  <div class="form-group">
   <div>
     <label>Gender</label>                       
   </div>

   <div class="form-check checkBox" style="display:inline">
          <input type="radio" class="form-check-input" name="gender" [(ngModel)]="employeegender" #gender="ngModel" required value="male" />Male                       
   </div>

   <div class="form-check checkBox" style="display:inline">
          <input type="radio" class="form-check-input" name="gender" [(ngModel)]="employeegender" #gender="ngModel" required  value="female"  />Female                           
   </div>
</div>

<div class="alert alert-danger errorMessage" role="danger" *ngIf="f.submitted && gender.invalid">
  <div *ngIf="gender.errors.required">Gender is required</div>
</div>

 <div class="form-group">
  <label >Dob</label>
  <input type="date" name="dob" [(ngModel)]="dateOfBirth" required #dob="ngModel" class="form-control"  placeholder="Date Of Birth" />
</div>
<div class="alert alert-danger errorMessage" role="danger" *ngIf="f.submitted && dob.invalid">
  <div *ngIf="dob.errors.required">Date of birth is required</div>
</div>

<div class="form-group ">
  <label >Department</label>
  <select  name="department" [(ngModel)]="departmentname"  required #department="ngModel" class="form-control" >
      <option value="">Select Department</option>
      <option value="IT">IT</option>
      <option value="NONIT">NON IT</option>
  </select>    
</div>

<div class="alert alert-danger errorMessage" role="danger" *ngIf="f.submitted && department.invalid">
  <div *ngIf="department.errors.required">Department is required</div>
</div>

<div style="text-align:center">
  <button type="submit" class="btn btn-primary" >Submit</button>
</div>



  </form>
